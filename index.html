    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-left: 20px; /* Move title to the left */
            font-size: 2rem; /* Adjust font size as needed */
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 90%;
            height: auto;
            border-radius: 0px;
        }
        /* Apply grayscale filter and narrow the first image */
        .gallery img[alt="Black and White Landscape"], 
        .gallery img[alt="bw valencia-2"],
        .gallery img[alt="ador bw"],
        .gallery img[alt="plante bw"]
        {
            filter: grayscale(100%);
            width: 100%; /* Narrow the image, adjust as needed */
            height: 100%; /* Keep the aspect ratio */
            object-fit: cover; /* Ensure the image covers the area */
            max-height: 250px; /* Limit height for better control */
        }
        video {
            width: 100%; /* Ensure video fills container width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            object-fit: contain; /* Ensures it maintains original aspect ratio */
            pointer-events: none; /* Disable any interaction with the video to remove the play button overlay */
        }

        /* Add margin-bottom to video container to create space */
        .video-container {
            margin-bottom: 100px; /* Adjust value as needed */
        }

        /* Style for image-container */
        .image-container {
            position: relative; /* This is important for the overlay text */
            display: inline-block;
            width: 100%;
            max-width: 100%; /* Control the width as needed */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0%;
            object-fit: cover;
        }

        /* Overlay text style */
        .overlay-text {
            position: absolute;
            top: 50%; /* Center the text vertically */
            left: 50%; /* Center the text horizontally */
            transform: translate(-50%, -50%); /* Fine-tune the positioning */
            color: white;
            font-size: 50px; /* Adjust text size as needed */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional text shadow for better visibility */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .gallery img {
                width: 100%;
            }
            video {
                max-width: 100%; /* Ensure video fits on tablets */
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
                max-height: 200px;
            }
            video {
                max-width: 100%; /* Ensure video fits on mobile */
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
